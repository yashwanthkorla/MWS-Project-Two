<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Reviews</title>
  <meta name='viewport' content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <meta name="Description" content="Restaurant Review main page">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="Main/opt_css/style.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role='main'>
    <section id="map-container" taborder='-1'>
      <div id="map" aria-label="locations of restaurants on the map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class='filter-options-wrapper'>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Choose a neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Choose a cuisine">
          <option value="all">All Cuisines</option>
        </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="Main/opt_js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="Main/opt_js/main.js"></script>
<script >
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then((data) => {
        console.log("Service Worker Registered");
      }).catch((err) => {
        console.log(err);
      })
    })
  }
  else{
    console.log('Browser doesnt not support the service worker');
  }
</script>
</body>

</html>
